<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2018云智充数据分享</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/page4.css">
    <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/jquery.countup.min.js"></script>   
    <script type="text/javascript" src="js/echarts4.min.js"></script>
    <script type="text/javascript">
        ;(function(win, doc) {
            var initFontSize=function(){
                var n=doc.getElementsByTagName("html")[0],
                    e=doc.documentElement.clientWidth;
                    n.style.fontSize = e/1920*100+"px"
            };
            initFontSize();
            window.onresize=function(){
                initFontSize();
                myChart1.resize();
            };
        })(window, window.document);
    </script>
</head>
<body>
    <div class="container">
        <div class="wrap flex">
            <div class="wrap-left">
                <div class="wrap-area">
                    <!-- 总充电次数 -->
                    <div class="area-zdl area-bg bgsize">
                        <p class="area-text">总充电次数</p>
                        <p class="area-num"><span class="counter iconfont" id="useTotal"></span><em>次</em></p>
                    </div>
                    <!-- 总消费电量 -->
                    <div class="area-zsr area-bg bgsize">
                        <p class="area-text">总消费电量</p>
                        <p class="area-num"><span class="counter iconfont" id="totalPower"></span><em class="yuan">度</em></p>
                    </div>
                </div>   
                <div class="wrap-cdz bgsize">
                    <div class="charts" id="Echarts1"></div>
                </div>
            </div>
            <div class="wrap-right">
                <div class="wrap-dlpm bgsize">
                    <div class="flex-table">
                        <div class="flex-header">
                           <span style="width:10%;">排名</span>
                           <span style="width:30%;">实时充电量</span>
                           <span style="width:30%;">场地名称</span>
                           <span style="width:30%;">代理商</span>
                        </div>
                        <div class="flex-tbody" id="rankList">
                           

                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/page4.js"></script>
</body>
</html>
