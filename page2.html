<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>2018云智充数据分享</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/page2.css"/>
	<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
	<script type="text/javascript" src="js/echarts4.min.js"></script>
	<script src="js/base.js"></script>
	<script type="text/javascript">
		;(function(win,doc) {
			var initFontSize = function(){
				var n = doc.getElementsByTagName("html")[0],
					e = doc.documentElement.clientWidth;
				n.style.fontSize = e/1920*100+"px";
			};
			initFontSize();
			window.onresize = function(){
				initFontSize();
				myChart1.resize();
                myChart2.resize();
                myChart3.resize();
                myChart4.resize();
                myChart5.resize();
			};
		})(window,window.document);
	</script>
</head>
<body>
	<div class="container">
		<div class="wrap">
			<div class="wrap-left">
				<!--充电桩情况统计-->
				<div class="cdz-box bgsize">
					<div class="cdz-top">
						<div class="left">
							<span>充电桩统计</span>
							<span>(当月)</span>
						</div>
						<div class="right">
							<span style="font-size: 0.2rem;">共计</span>
							<span style="font-weight: blod;" id="Num"></span>
						</div>
						<div class="clear"></div>
					</div>
					<div style="height: 3rem;">
						<div id="main" class="left" style="width: 50%;height:100%";></div>
						<div id="mawn" class="right" style="width: 50%;height:100%;"></div>
						<div class="clear"></div>
					</div>
					
				</div>
				<!--寻找充电桩位置方式-->
				<div class="find-box bgsize">
					<div id="find" style="width: 100%;height:100%;"></div>
				</div>
			</div>
			<div class="wrap-right">
				<!--各区域充电桩统计总数-->
				<div class="area-box bgsize">
					<div id="area" style="width: 100%;height:100%";></div>
				</div>
				<!--用户常问充电桩问题统计-->
				<div class="question-box bgsize"> 
					<div id="question" style="width: 100%;height:100%";></div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/page2.js"></script>
	
	<!--<script type="text/html" id="Num">
		<span style="font-size: 0.2rem;">共计</span>
		<span style="font-weight: blod;">2630台</span>
	</script>-->
</body>
</html>
