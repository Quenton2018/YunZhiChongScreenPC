<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2018云智充数据分享</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/page3.css">
    <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/jquery.countup.min.js"></script> 
    <script type="text/javascript" src="js/3dSlider.js"></script>  
    <script type="text/javascript" src="js/echarts4.min.js"></script>
    <script type="text/javascript">
        ;(function(win, doc) {
            var initFontSize=function(){
                var n=doc.getElementsByTagName("html")[0],
                    e=doc.documentElement.clientWidth;
                    n.style.fontSize = e/1920*100+"px"
            };
            initFontSize();
            window.onresize=function(){
                initFontSize();
                myChart1.resize();
                myChart2.resize();
            };
        })(window, window.document);
    </script>
</head>
<body>
    <div class="container">
        <div class="wrap flex">
            <div class="wrap-left">
                <!-- 年度用户活跃度趋势 -->
                <div class="hydqs-box bgsize">
                    <div class="charts" id="Echarts1"></div>
                </div>
                <!-- 代理商收益 -->
                <div class="dls-box bgsize">
                    <div class="charts" id="Echarts2"></div>
                </div>
            </div>
            <div class="wrap-mid">
                <!-- 地图 -->
                <div class="map-box bgsize">
                    <img src="images/map_10.png" width="100%" height="100%">
                </div>
                <!-- 代理商收益排名 -->
                <div class="dlspm-box bgsize">
                    <table class="flex-table">
                        <thead>
                            <tr>
                                <th width="10%">排名</th>
                                <th width="12%">姓名</th>
                                <th width="12%">地区</th>
                                <th width="18%">收益</th>
                                <th width="48%">充电桩数量（台）</th>
                            </tr>
                        </thead>
                        <tbody id="dlsList">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="wrap-right">
                <!-- 充电桩日平均数据 -->
                <div class="cdzpjsj-box bgsize">
                    <div class="cirle-box flex">
                        <div class="cirle1 bgsize">
                            <p class="blue"><span class="counter" id="chargeElectric">-</span>W</p>
                            <p>日充电量</p>
                        </div>
                        <div class="cirle2 bgsize">
                            <p class="red"><span class="counter" id="chargingDateTime">-</span>H</p>
                            <p>日充电时长</p>                             
                        </div>
                    </div>
                    <div class="cirle-box flex" style="padding:0;">
                        <div class="cirle3 bgsize">
                            <p class="yellow"><span class="counter" id="signIn">-</span>人</p>
                            <p>日签到人数</p>                             
                        </div>
                    </div>                   
                </div>
                <!-- 代理商签约情况 -->
                <div class="dlsqy-box bgsize">
                    <div id="3dSilder" class="roundabout_box">
                        <ul class="roundabout-holder">
                            <li>
                                <img src="images/slider/slider1.png">
                            </li>
                            <li>
                                <img src="images/slider/slider2.png">
                            </li>
                            <li>
                                <img src="images/slider/slider3.png">
                            </li>
                            <li>
                                <img src="images/slider/slider4.png">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/page3.js"></script>
</body>
</html>
